<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Example</title>
    <style>
 
        #hoverImage {
            width: 300px;
            transition: transform 0.3s ease-in-out; 
        }

        #hoverImage:hover {
            transform: scale(1.1); 
        }
    </style>
</head>
<body>


<img id="hoverImage" src="https://images.unsplash.com/photo-1525160354320-d8e92641c563?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW90b3JiaWtlfGVufDB8fDB8fHww" alt="Original Image">

<script>
   
    document.addEventListener("DOMContentLoaded", function() {
       
        var image = document.getElementById("hoverImage");

    
        var originalSrc = image.src;
        var newSrc = "https://images.unsplash.com/photo-1508357941501-0924cf312bbd?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D";

       
        image.addEventListener("mouseenter", function() {
            image.src = newSrc;
        });

    
        image.addEventListener("mouseleave", function() {
            image.src = originalSrc;
        });
    });
</script>

</body>
</html>
